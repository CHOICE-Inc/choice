<div ng-include="'views/partials/nav.html'"></div>
<!-- GOAL CRITERA PAGE - Create, view, and edit goal criteria guidelines -->


<div class="container goals" layout="column" flex>
  <md-content>
    <form name="goalForm">
      <fieldset>
  <div layout="row" flex="none">
    <div layout="column" flex="60">
      <h2>CSSP SUPPORT AND METHODS PLAN - STEP PROGRAM GOAL</h2>
    </div>
    <div layout="column" layout-align="center center" flex="40">
      <div layout="row">
      <md-button type="button" name="saveBtn">Save</md-button>
      <md-button type="button" name="editBtn">Edit</md-button>
      <md-button type="button" name="disableBtn">Disable</md-button>
      </div>
    </div>
  </div>

  <!-- Row for Client Info/Dates Box -->
  <div layout="row">
    <div layout="column" flex="50">
      <md-input-container>
            <label>CLIENT NAME:</label>
            <input ng-model="gc.clientName">
          </md-input-container>
          <md-input-container>
            <label>CHOICE Representative:</label>
            <input ng-model="gc.caseManager">
          </md-input-container>
          <md-input-container>
            <label>Job Site:</label>
            <input ng-model="gc.jobSite">
          </md-input-container>
    </div>
    <div layout="column" flex="50">
      <md-input-container>
        <label>IMPLEMENTATION DATE:</label>
        <input ng-model="gc.implementation_date">
      </md-input-container>
      <md-input-container>
        <label>REVIEW DATE:</label>
        <input ng-model="gc.review_dates">
      </md-input-container>
      <md-input-container>
        <label>COMPLETION DATE:</label>
        <input ng-model="gc.completion_date">
      </md-input-container>
    </div>
  </div> <!-- End of Row for Client Info/Dates Box -->

  <!-- Row for Service Outcome -->
  <div layout="row" flex>
    <div layout="column" flex>
      <md-input-container class="md-block">
        <label>SERVICE OUTCOME:</label>
        <textarea form="goalForm" rows="3" md-maxlength="500" ng-model="gc.service_outcome"></textarea>
      </md-input-container>
    </div>
  </div> <!-- end of Row for Service Outcome -->

  <!-- Row for Objective -->
  <div layout="row" flex>
    <div layout="column" flex>
      <md-input-container>
        <label>OBJECTIVE:</label>
        <textarea form="goalForm" rows="10" md-maxlength="500" ng-model="gc.objective"></textarea>
      </md-input-container>
    </div>
  </div> <!-- End of Row for Objective -->

  <!-- Row for Methods header -->
  <div layout="row" flex>
        <h3>DESCRIBE METHODS OF IMPLEMENTATION AND DATA COLLECTION BELOW:</h3>
  </div><!-- End of Row for Methods header-->

  <!-- Row for Method - Where/When -->
  <div layout="row">
    <div layout="column" flex>
      <md-input-container>
        <label>Where will the plan be run:</label>
        <textarea form="goalForm" rows="5" md-maxlength="500" ng-model="gc.jobSite_details"></textarea>
      </md-input-container>
      <md-input-container>
        <label>When will the plan be run:</label>
        <textarea form="goalForm" rows="5" md-maxlength="500" ng-model="gc.when_notes"></textarea>
      </md-input-container>
    </div>
  </div> <!-- End of Row for Method - Where/When -->

  <!-- Row for Method - Implemented by -->
  <div layout="row">
    <div layout="column" flex>
        <p>Implemented by: Choice, Inc. Supported Employement Instructors and Direct Service Providers</p>
    </div>
  </div><!-- End of Row for Method - Implemented by -->

  <!-- Row for Method - Equipment and materials used -->
  <div layout="column">
    <div layout="column" flex>
      <md-input-container>
        <label>What equipment and materials will be needed:</label>
        <textarea  form="goalForm" rows="5" md-maxlength="500" ng-model="gc.equipment"></textarea>
      </md-input-container>
    </div>
  </div><!-- End of Row for Method - Equipment and materials used -->

  <!-- Row for Method - behavior techniques -->
  <div layout="row">
    <div layout="column" flex>
      <md-input-container>
        <label>What behavior techniques will be used, consistent with communication mode and learning style:</label>
        <textarea form="goalForm" rows="5" md-maxlength="500" ng-model="gc.behavior_technique"></textarea>
      </md-input-container>
    </div>
  </div><!-- End of Row for Method - behavior techniques -->

  <!-- Row for Method - changes to environments -->
  <div layout="row">
    <div layout="column" flex>
      <md-input-container>
        <label>Changes or modifications necessary to the physical and social environments:</label>
        <textarea form="goalForm" rows="5" md-maxlength="500" ng-model="gc.modification"></textarea>
      </md-input-container>
    </div>
  </div><!-- End of Row for Method - changes to environments -->

  <!-- Row for How to run the plan -->
  <div layout="row">
        <h3>HOW TO RUN THE PLAN STEP BY STEP</h3>
  </div><!-- End of Row for How to run the plan -->

  <!-- Row for Plan Steps -->
  <div layout="row">
    <div layout="column" flex>
      <md-input-container>
        <textarea form="goalForm" rows="5" md-maxlength="500" ng-model="gc.plan_steps" placeholder="1. This is step one 2. Step 2 3. Step 3"></textarea>

      </md-input-container>
    </div>
  </div><!-- End of Row for Plan Steps -->

  <!-- Row for Footer of goal sheet -->
  <div layout="row">
      * Please see report for goal progress
  </div><!-- End of Row for Footer of goal sheet -->
</fieldset>
</form>
</md-content> <!-- end of material container-->

</div> <!-- end of container -->
