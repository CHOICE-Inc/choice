<!-- EDIT GOAL CRITERA PAGE - View and edit goal criteria guidelines -->


<div class="container" ng-controller="GoalController as gc" >
  <!-- Top Bar: Select client name, select goal w/ Edit and Disable buttons -->
  <div class="clientSelection">
    <!-- Autocomplete input to select client name-->
    <md-autocomplete
           md-items="item in gc.querySearch(gc.searchText)"
           md-item-text="item.display"
           md-min-length="0"
           placeholder="Please enter client's name.">
         <md-item-template>
           <span md-highlight-text="gc.searchText" md-highlight-flags="^i">{{item.display}}</span>
         </md-item-template>
         <md-not-found>
           No client matching "{{gc.searchText}}" was found.
         </md-not-found>
       </md-autocomplete>

    <!-- Select name populates pulldown menu w/ client's goals, select goal to pouplate goal.html w/ data -->


    <!-- Edit & Disable buttons -->
    <md-button type="button" name="editBtn">Edit</md-button>
    <md-button type="button" name="disableBtn" ng-click="gc.disableCriteria(gc.goal_id)">Disable</md-button>
  </div>

  <!-- Bottom Portion: Load goal.html and populate w/ selected criteria's data -->
  <div ng-include="'views/templates/goal.html'"></div>

</div>
