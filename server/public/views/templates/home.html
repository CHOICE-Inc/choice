<header ng-include="'/views/partials/header.html'"></header>

<div class="container loginScreen">
  <div class="loginBox" layout="column" layout-align="center center" flex="60">
    <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
      <form class="loginForm" ng-submit="lc.login()">
        <div>
          <label for="username">Username:</label>
          <input type="text" ng-model="lc.user.username" />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" ng-model="lc.user.password" />
        </div>
        <div>
          <md-button class="md-raised md-accent" type="submit" name="submit" value="Log In" />Login</md-button>
          <a href="#register">Register</a>
        </div>
      </form>
    </div>
  </div>
