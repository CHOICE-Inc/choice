<!-- Job sites page - From this page, the admin can add / delete Job sites and edit existing info -->

MANAGE JOB SITES PAGE

<h1>Mangae Job Sites</h1>
<button type="button" class="btn btn-primary" ng-click"">Add New Job Site</button>
<table>
  <thead>
    <th>Jobsite Name</th>
    <th>Address</th>
    <th>Phone Number</th>
    <th>Contact Name</th>
    <th>Manage Jobsites</th>
  </thead>
  <tbody>
    <tr ng-repeat="jobSites in jc.manageJobSiteData">
      <td>{{jobSites.business_name}}</td>
      <td>{{jobSites.address}}</td>
      <td>{{jobSites.phone}}</td>
      <td>{{jobSites.contact}}</td>
      <td><button type="button" class="btn btn-primary" ng-click="jc.updateJobSites(jobSites.id)">Update</button>
      <td><button type="button" class="btn btn-primary" ng-click="jc.disableJobSite(jobSites.id, jobSites.jobsite_status)">{{jobSites.status}}</button></td>
      </td>

      <!--<td><input type="submit" value="Update"> <input type="submit" name="" ng-click="jc.updateJobSites(staffMember.employed, staffMember.staff_id)" value="{{staffMember.status}}"></td> -->
    </tr>
  </tbody>
</table>
